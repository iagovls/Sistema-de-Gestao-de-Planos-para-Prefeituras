databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: prefeituras
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user-name  
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: system
      changes:
        - createTable:
            tableName: propostas
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: prefeitura_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_propostas_prefeitura
                    references: prefeituras(id)
              - column:
                  name: titulo
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: meta
                  type: date # '2025-07-18'
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: plano
                  type: varchar(100)
              - column:
                  name: eixo
                  type: varchar(100)
              - column:
                  name: categoria
                  type: varchar(100)
              - column:
                  name: motivo
                  type: varchar(255)

  - changeSet:
      id: 4
      author: system
      changes:
        - createTable:
            tableName: propostas_snapshot
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: proposta_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_propostasnapshot_proposta
                    references: propostas(id)
              - column:
                  name: titulo
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: meta
                  type: date # '2025-07-18'
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: plano
                  type: varchar(100)
              - column:
                  name: eixo
                  type: varchar(100)
              - column:
                  name: categoria
                  type: varchar(100)
              - column:
                  name: motivo
                  type: varchar(255)
              - column:
                  name: data_modificacao
                  type: timestamp #'2025-07-18 14:30:00'
              - column:
                  name: modificado_por  
                  type: varchar(255)
