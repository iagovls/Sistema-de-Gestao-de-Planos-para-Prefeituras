server {
    listen 80;
    server_name localhost;

    # Em produção, não servimos o frontend - ele está na Vercel
    # Apenas servimos as APIs do backend
    location /api/ {
        # 'backend' é o nome do serviço no docker-compose.yml
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redireciona qualquer outra requisição para uma página de status ou erro
    location / {
        return 200 '{"status": "API Server Running", "message": "Frontend is hosted on Vercel"}';
        add_header Content-Type application/json;
    }

    # Health check endpoint
    location /health {
        return 200 '{"status": "healthy"}';
        add_header Content-Type application/json;
    }
}