services:
  # Adiciona o serviço do MySQL apenas para o ambiente local
  mysql:
    image: mysql:8.0
    container_name: localDB-test
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: propostasDB
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      # Monta o volume nomeado para persistir os dados do banco
      - mysql-data:/var/lib/mysql
    restart: unless-stopped

  # Adiciona o serviço do frontend
  frontend:
    build:
      context: ./front/front-sistema-de-gestao-prefeituras
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api
    # A porta agora é acessada apenas pela rede interna do Docker, através do Nginx
    # ports:
    #   - "80:3000" 
    restart: always
    environment:
      # O frontend agora fala com a API através do Nginx
      - NEXT_PUBLIC_API_URL=http://localhost/api
    depends_on:
      - backend

  # Adiciona uma dependência no backend para que ele espere o mysql iniciar
  backend:
    depends_on:
      - mysql

# Define um volume nomeado para que os dados do MySQL não se percam
# quando o contêiner for recriado
volumes:
  mysql-data: